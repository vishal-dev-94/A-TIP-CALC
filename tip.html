<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="/tip.css" />
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form action="">
          <p>How much was your bill?</p>

          Rs. <input type="text" placeholder="Bill Amount" id="billAmt" />
          <p>How was your service?</p>
          <select id="serviceQual">
            <option disabled selected value="0">--Choose an option--</option>
            <option value="0.15">15&#37; &#45;OutStanding</option>
            <option value="0.10">10&#37; &#45;Good</option>
            <option value="0.05">5&#37; &#45;It was OK</option>
            <option value="0">0&#37; &#45;None</option>
          </select>
        </form>
        <p>How many people are sharing the bill</p>
        <input type="text" placeholder="Number of People" id="peopleAmt" />
        People
        <button type="button" id="calculate">Calculate</button>
      </div>
      <!-- calculator end -->
      <div id="totalTip">
        <sup>Rs. </sup>
        <span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
      <!-- total tip end -->
    </div>
    <!-- container end -->
    <script src="/tip.js"></script>
  </body>
</html>
